################
### MONITORS ###
################

monitor=,prefered,1920x1080@60,1.2


xwayland {
  force_zero_scaling = true
}

###################
### MY PROGRAMS ###
###################

$terminal = ghostty --gtk-single-instance=true 
$fileManager = dolphin
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

exec-once = waybar & swww-daemon & swayosd-server & swaync & hypridle
exec-once = ghostty --gtk-single-instance=true --quit-after-last-window-closed=false --initial-window=false
exec-once = ~/scripts/batnot.sh
#############################
### ENVIRONMENT VARIABLES ###
#############################


env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 8

    border_size = 2

    col.active_border = rgb(82AAFF) 
    col.inactive_border = rgba(595959aa) 

    resize_on_border = true 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 8
    rounding_power = 6

    active_opacity = 1.0
    inactive_opacity = 0.8

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true 
        size = 7
        passes = 3
        ignore_opacity = true
        noise = 0.08
		contrast = 1.5
        xray = false
        new_optimizations = true
    }
}


# See https://wiki.hyprland.org/Configuring/Animations/

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
}


#smart gaps
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]



dwindle {
    pseudotile = true 
    preserve_split = true 
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1 
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us,il
    kb_variant =
    kb_model =
    kb_options =grp:alt_shift_toggle, caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 

    touchpad {
        natural_scroll = false
    }
}

gesture = 3, horizontal, workspace
gesture = 3, down, mod: ALT, close
gesture = 3, up, mod: SUPER, scale: 1.5, fullscreen

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER 

bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, env EDITOR=nvim ghostty -e yazi
bind = $mainMod, G, exec, kitty -e ghostty +boo 
bind = $SUPER_SHIFT, l, exec, hyprlock

bind = $mainMod, P, exec, hyprshot -m region 
bind = $mainMod_SHIFT, a, exec, killall -9 swaync && swaync &
bind = $SUPER_SHIFT, B, exec, ~/scripts/restart_waybar.sh
bind = $mainMod, T, exec, ghostty -e btop
bind = $SUPER_SHIFT, X, exec, wlogout 
bind = $mainMod_SHIFT, W, exec, ~/scripts/wallpaper-change.sh
bind = $mainMod, W, exec, ~/scripts/rofiscripts/test.sh
bind = $mainMod, N, exec, ~/scripts/nightmode.sh
bind = $mainMod, D, exec, hyprpicker -a 

bind = $mainMod, V, togglefloating,
bind = $mainMod, Space, exec, $menu 
bind = $mainMod, P, pseudo, 
bind = $mainMod, A, togglesplit, 
bind = $mainMod, B, exec, librewolf
bind = $mainMod, Z, exec, codium 
bind=SUPER,F,fullscreen
bind = $SUPER_SHIFT, Q, killactive,



bind = $mainMod, l, movefocus, l
bind = $mainMod, h, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d



bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bindel = ,XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle
bindel = ,XF86AudioRaiseVolume, exec, swayosd-client --output-volume 10
bindel = ,XF86AudioLowerVolume, exec, swayosd-client --output-volume -10
bindel = ,XF86MonBrightnessDown, exec, swayosd-client --brightness -10
bindel = ,XF86MonBrightnessUp, exec, swayosd-client --brightness +10
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2 = center, class:^(Wiremix)$
windowrulev2 = float, class:^(Wiremix)$
windowrulev2 = size 620 500, class:^(Wiremix)$  # optional
windowrulev2 = center, class:^(Wiremix)$

windowrulev2 = center, class:^(bluetui)$
windowrulev2 = float, class:^(bluetui)$
windowrulev2 = size 700 600, class:^(bluetui)$  # optional
windowrulev2 = center, class:^(bluetui)$


##################################
### PLUGINS AND PLUGIN CONFIGS ###
##################################
##### if you want to use run the following commands
# hyprpm update
# hyprpm add https://github.com/hyprwm/hyprland-plugins
# hyprpm enable hyprbars

plugin {
    hyprbars {
		enabled = false
        bar_height = 32
		bar_color = rgb(1E1E2E)
		bar_blur = true
        bar_title_enabled = true 
		
		bar_text_size = 12
		bar_text_font = SF Pro Display Semibold

		bar_text_align = center
		bar_buttons_alignment = left

		bar_padding = 15
		bar_button_padding = 6 

        col.text = rgb(200, 200, 200) 

		hyprbars-button = rgb(f7768e), 15, , hyprctl dispatch killactive
		hyprbars-button = rgb(D7C173), 15, , ~/scripts/minimize.sh
		hyprbars-button = rgb(9ece6a), 15, , hyprctl dispatch fullscreen 

        on_double_click = hyprctl dispatch fullscreen 1
    }
}
